<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset='utf-8'>
  <title>リアルタイムフィルター</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="search-area">
      <h2>リアルタイムフィルター</h2>
      <p>入力した文字を含まない要素は非表示とします。</p>
      <form>
        <input type="text" id="search-text">
      </form>
      <div class="search-result">
        <div class="search-result__hit-num"></div>
        <div id="search-result__list"></div>
      </div>
    </div>

    <ul class="target-area">
      <li>
        <div class="box">
          <div class="box_img">
            <img src="https://pixnio.com/free-images/2019/01/10/2019-01-10-10-09-27-1200x675.jpg"></img>
          </div>
          <div class="text">
            <p>キーワード</p>
            <p>車 kuruma</p>
          </div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="box_img">
            <img src="https://images.all-free-download.com/images/graphicthumb/sunrise_515561.jpg"></img>
          </div>
          <div class="text">
            <p>キーワード</p>
            <p>日の出 hinode</p>
          </div>
        </div>
      </li><li>
        <div class="box">
          <div class="box_img">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61MT63mM9JL._AC_UX500_.jpg"></img>
          </div>
          <div class="text">
            <p>キーワード</p>
            <p>靴 kutsu</p>
          </div>
        </div>
      </li><li>
        <div class="box">
          <div class="box_img">
            <img src="https://i.pinimg.com/originals/e3/47/ac/e347acd81209b32fa43fe53d0e495b5d.jpg"></img>
          </div>
          <div class="text">
            <p>キーワード</p>
            <p>猫 neko</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- /.wrapper -->
  <script src="main.js"></script>
</body>

</html>
